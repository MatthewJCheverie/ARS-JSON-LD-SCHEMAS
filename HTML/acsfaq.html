<head>
    <title>Car Donation Wizard Title Tips FAQ Page</title>
        <script type="application/ld+json">
        {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [{
              "@type": "Question",
              "name": "What types of vehicles can I donate?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "<p>Habitat for Humanity's Cars for Homes program accepts almost all running and non-running cars and trucks. Vehicles such as vans, motorcycles, boats, RVs, trailers, planes, snowmobiles, and heavy machinery are accepted on a case-by-case basis. If you have questions about a vehicle you'd like to donate, call us at 1-877-277-4344.</p>"
              }
            }, {
              "@type": "Question",
              "name": "How should I prepare for pick up?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "<p>To prepare for pick up, you should remove all personal items from your vehicle and have the signed title and keys ready upon the tow driver's arrival.</p>"
              }
            }, {
              "@type": "Question",
              "name": "How do I transfer my title?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "<p><ol>
                    <li><span>The title must be in your name and free of cross outs and errors.&nbsp;</span></li>
                    <li><span>All liens must be released. If there is a lien listed on your title, you'll need to </span><span>provide a separate lien release document. </span></li>
                    <li>You must sign the title over to our authorized agent, Advanced Remarketing Services. Instructions on how to sign your title can be found <a href=https://www.cardonationwizard.com/how-to-sign-your-title/>here</a> or you can give us a call at 1-877-277-4344 and a customer service representative can walk you through the process.</li>
                    </ol></p>"
              }
            }, {
                "@type": "Question",
                "name": "How much money does Habitat for Humanity receive from my car donation?",
                "acceptedAnswer": {
                  "@type": "Answer",
                  "text": "<p>Our partners at Advanced Remarketing Services return at least 75%-80% of the gross proceeds from the sale of your vehicle to Habitat for Humanity, the highest of any vehicle donation program!</p>"
                }
              }, {
                "@type": "Question",
                "name": "When will I receive a tax receipt?",
                "acceptedAnswer": {
                  "@type": "Answer",
                  "text": "<p>Within 30 days of the sale of your vehicle, you will be emailed a tax receipt.</p>"
                }
              }, {  
                "@type": "Question",
                "name": "For answers to more Cars for Homes car donation questions",
                "acceptedAnswer": {
                  "@type": "Answer",
                  "text": "<p>Visit our <a href=https://www.cardonationwizard.com/habitat-for-humanity/info/faqs.jsp?redir=1><span>FAQ page</span></a> or call us at 1-877-277-4344.</p>"
                }
              }]
          }
          </script>
        </head>
